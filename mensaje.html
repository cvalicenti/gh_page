<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1 class="text-center">Hello World</h1>

    <h3>
      Pepe
    </h3>
    <form>
      <input type="text" name="token" id="token" placeholder="your bot token" />
      <input type="text" name="chat_id" id="chat_id" value="myChatId" />
      <input type="text" name="text" id="text" value="hello" />
      <input type="submit" value="submit" />
    </form>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
      $("form").submit(function (e) {
        e.preventDefault();
        $.ajax({
          url:
            "https://api.telegram.org/bot" + $("#token").val() + "/sendMessage",
          method: "POST",
          data: {
            chat_id: $("#chat_id").val(),
            text: $("#text").val(),
          },
          success: function () {
            alert("your message has been sent!");
          },
        });
      });
    </script>
  </body>
</html>
